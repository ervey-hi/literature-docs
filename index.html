    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {

            background: #f5f5f7;
            color: #1d1d1f;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            padding: 32px 20px;
            text-align: center;
        }
        header h1 { font-size: 1.8em; margin-bottom: 6px; }
        header p { opacity: 0.75; font-size: 13px; }
        
        /* Search */
        .search-area {
            background: white;
            padding: 16px 20px;
            border-bottom: 1px solid #e5e5e5;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            gap: 10px;
        }
        .search-box input {
            flex: 1;
            padding: 10px 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
        }
        .search-box input:focus { border-color: #007aff; }
        .search-box button {
            padding: 10px 18px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }
        
        /* Tags */
        .tags-filter {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            justify-content: center;
            padding: 12px 20px;
            background: white;
            border-bottom: 1px solid #e5e5e5;
        }
        .tag-btn {
            padding: 6px 12px;
            background: #f5f5f7;
            border-radius: 16px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;

        .tag-btn:hover { background: #e5e5e5; }
        .tag-btn.active { background: #007aff; color: white; }
        
        /* Main */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .stat-item { text-align: center; }
        .stat-num { font-size: 1.2em; font-weight: 600; color: #007aff; }
        .stat-label { font-size: 12px; color: #86868b; }
        
        /* Section Header */
        .section-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 28px 0 16px;
            padding-bottom: 8px;
            border-bottom: 1px solid #e5e5e5;
        }
        .section-title { font-size: 1.1em; font-weight: 600; }
        .section-count { 
            background: #f5f5f7; 
            padding: 2px 8px; 
            border-radius: 10px; 
            font-size: 12px;
            color: #86868b;
        }
        
        /* Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }
        
        /* Card */
        .card {
            background: white;
            border-radius: 12px;
            padding: 18px;
            box-shadow: 0 1px 6px rgba(0,0,0,0.06);
            transition: all 0.2s;
        }
        .card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        
        .card-header {
            display: flex;
            gap: 12px;
            margin-bottom: 10px;
        }
        
        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            flex-shrink: 0;
        }
        .icon-paper { background: #e8f5e9; }
        .icon-github { background: #f3e5f5; }
        .icon-blog { background: #e3f2fd; }
        
        .card-main { flex: 1; min-width: 0; }
        
        .card-title {
            font-size: 0.95em;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.4;
        }
        .card-title a {
            color: #1d1d1f;
            text-decoration: none;
        }
        .card-title a:hover { color: #007aff; }
        
        .card-meta {
            font-size: 12px;
            color: #86868b;
            margin-bottom: 8px;
        }
        
        .card-desc {
            font-size: 13px;
            color: #515154;
            line-height: 1.5;
            margin-bottom: 10px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-bottom: 10px;
        }
        .tag {
            padding: 3px 8px;
            background: #f5f5f7;
            border-radius: 6px;
            font-size: 11px;
            color: #666;
        }
        
        /* Footer with tags and actions */
        .card-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
        }
        
        .card-actions {
            display: flex;
            gap: 6px;
        }
        
        .action-btn {
            display: flex;
            align-items: center;
            gap: 3px;
            padding: 5px 10px;
            background: #f5f5f7;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            color: #666;
            transition: all 0.15s;
        }
        .action-btn:hover { background: #e5e5e5; }
        .action-btn.liked { background: #fce4ec; color: #e91e63; }
        .action-btn.starred { background: #fff3e0; color: #ef6c00; }
        
        .action-btn .icon { font-size: 12px; }
        
        /* Comment Section */
        .comment-section {
            margin-top: 10px;
            padding: 10px;
            background: #fafafa;
            border-radius: 8px;
            display: none;
        }
        .comment-section.show { display: block; }
        
        .comment-input {
            width: 100%;
            padding: 8px;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            font-size: 13px;
            resize: none;
            min-height: 60px;
            margin-bottom: 8px;
        }
        .comment-input:focus { outline: none; border-color: #007aff; }
        
        .comment-submit {
            padding: 6px 14px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .comments-list {
            margin-top: 8px;
        }
        .comment-item {
            padding: 8px;
            background: white;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 13px;
        }
        .comment-date { font-size: 11px; color: #86868b; margin-top: 4px; }
        
        /* Mobile */
        @media (max-width: 768px) {
            header h1 { font-size: 1.4em; }
            .cards-grid { grid-template-columns: 1fr; }
            .stats-bar { flex-wrap: wrap; gap: 16px; }
        }
    </style>
</head>
<body>

    <script>
        // ============ Data ============

                    date: '2023-10', authors: 'Packer et al.',
                    desc: 'ÊèêÂá∫ËôöÊãü‰∏ä‰∏ãÊñáÁÆ°ÁêÜÊäÄÊúØÔºåÂÄüÈâ¥Êìç‰ΩúÁ≥ªÁªüÂàÜÂ±ÇÂÜÖÂ≠òÁ≥ªÁªüÔºåËÆ© LLM ÈÄöËøáÊï∞ÊçÆÁßªÂä®Êâ©Â±ï‰∏ä‰∏ãÊñáÁ™óÂè£„ÄÇ',

                },
                {

                    url: 'https://arxiv.org/abs/2005.11401',
                    date: '2020-05', authors: 'Lewis et al.',
                    desc: 'RAG ÂºÄÂ±±‰πã‰ΩúÔºÅÂ∞ÜÈ¢ÑËÆ≠ÁªÉÊ£ÄÁ¥¢Âô®‰∏é seq2seq ÁîüÊàêÂô®ÁªìÂêàÔºåÂú®Áü•ËØÜÂØÜÈõÜÂûã‰ªªÂä°‰∏äËææÂà∞ SOTA„ÄÇ',

                    desc: 'ÂºïÂÖ•Âä®‰ΩúÁü•ËØÜÂ∫ìÁ∫¶Êùü Agent ËßÑÂàíËΩ®ËøπÔºåÁºìËß£ËßÑÂàíÂπªËßâÈóÆÈ¢ò„ÄÇ',

                },
                {

                    title: 'HippoRAG: Neuromorphic Memory for LLMs',
                    url: 'https://arxiv.org/abs/2406.18507',
                    date: '2024-06', authors: 'Gao et al.',
                    desc: 'ÂèóÊµ∑È©¨‰ΩìËÆ∞ÂøÜÊú∫Âà∂ÂêØÂèëÁöÑ RAG Á≥ªÁªüÔºåÊ®°Êãü‰∫∫Á±ªËÆ∞ÂøÜÁöÑÁºñÁ†ÅÂíåÊ£ÄÁ¥¢ËøáÁ®ã„ÄÇ',
                    tags: ['RAG', 'Neuromorphic', 'Hippocampus']
                },
                {
                    id: 5, type: 'paper',
                    title: 'GraphRAG: Knowledge Graphs for RAG',
                    url: 'https://arxiv.org/abs/2404.16130',
                    date: '2024-04', authors: 'Microsoft',
                    desc: 'Âà©Áî®Áü•ËØÜÂõæË∞±Â¢ûÂº∫ RAGÔºåÈÄöËøáÂÆû‰ΩìÂÖ≥Á≥ªÊé®ÁêÜÊèêÂçáÂ§çÊùÇÈóÆÈ¢òÁöÑÁêÜËß£Ë¥®Èáè„ÄÇ',
                    tags: ['RAG', 'Graph', 'Knowledge']
                }
            ],
            github: [
                {
                    id: 10, type: 'github',
                    title: 'memgpt/memgpt',
                    url: 'https://github.com/memgpt/memgpt',
                    date: '2023', authors: 'MemGPT Team',
                    desc: 'MemGPT ÂÆòÊñπÂÆûÁé∞ÔºåÊîØÊåÅÂàÜÂ±ÇÂÜÖÂ≠òÁÆ°ÁêÜ„ÄÅÂáΩÊï∞Ë∞ÉÁî®„ÄÅÈïøÊúüÂØπËØùËÆ∞ÂøÜÁ≠âÂäüËÉΩ„ÄÇ',
                    tags: ['Memory', 'Official', 'Chat']
                },
                {
                    id: 11, type: 'github',
                    title: 'facebookresearch/FAISS',
                    url: 'https://github.com/facebookresearch/FAISS',
                    date: '2017', authors: 'Facebook AI',
                    desc: 'È´òÊïàÁöÑÁõ∏‰ººÊÄßÊêúÁ¥¢Â∫ìÔºåÊîØÊåÅÂçÅ‰∫øÁ∫ßÂêëÈáèÁ¥¢ÂºïÔºåÊòØ RAG Ê£ÄÁ¥¢ÁªÑ‰ª∂ÁöÑÈ¶ñÈÄâ„ÄÇ',
                    tags: ['Vector', 'Search', 'Index']
                },
                {
                    id: 12, type: 'github',
                    title: 'langchain-ai/langchain',
                    url: 'https://github.com/langchain-ai/langchain',
                    date: '2023', authors: 'LangChain',
                    desc: 'ÊúÄÊµÅË°åÁöÑ LLM Â∫îÁî®ÂºÄÂèëÊ°ÜÊû∂ÔºåÊèê‰æõ RAG„ÄÅAgent„ÄÅMemory Á≠â‰∏∞ÂØåÁªÑ‰ª∂„ÄÇ',
                    tags: ['Framework', 'Agent', 'RAG']
                }
            ],
            blogs: [
                {
                    id: 20, type: 'blog',
                    title: 'Building Effective Agents',
                    url: 'https://www.anthropic.com/blog/building-effective-agents',
                    date: '2025', authors: 'Anthropic',
                    desc: 'Anthropic ÂÆòÊñπÂçöÂÆ¢ÔºåËÆ®ËÆ∫ÊúâÊïà Agent ÁöÑËÆæËÆ°ÂéüÂàô„ÄÇ',
                    tags: ['Agent', 'Best Practices']
                },
                {
                    id: 21, type: 'blog',
                    title: 'A Guide to Retrieval-Augmented Generation',
                    url: 'https://www.pinecone.io/blog/retrieval-augmented-generation/',
                    date: '2024', authors: 'Pinecone',
                    desc: 'RAG ÂÖ®Èù¢ÊåáÂçóÔºå‰ªéÂü∫Á°ÄÊ¶ÇÂøµÂà∞Áîü‰∫ßÈÉ®ÁΩ≤„ÄÇ',
                    tags: ['RAG', 'Tutorial']
                }
            ]
        };

        // ============ Storage ============
        function getStorage() {
            const s = localStorage.getItem('researchDB');
            return s ? JSON.parse(s) : { liked: {}, starred: {}, comments: {} };
        }
        function saveStorage(s) { localStorage.setItem('researchDB', JSON.stringify(s)); }

        // ============ Search ============
        function fuzzyMatch(text, term) {
            if (!term || !text) return false;
            const n = (s) => s.toLowerCase().replace(/[^\w\s]/g, '').trim();
            return n(text).includes(n(term));
        }
        function matchesSearch(item, term) {
            if (!term) return true;
            return [item.title, item.desc, ...item.tags, item.authors].some(f => fuzzyMatch(f, term));
        }

        // ============ Render ============
        function render() {
            const s = getStorage();
            const term = document.getElementById('search').value;
            const tag = document.querySelector('.tag-btn.active').dataset.tag;
            
            const filterFn = (item) => {
                const tagMatch = tag === 'all' || 
                    (tag === 'paper' && item.type === 'paper') ||
                    (tag === 'github' && item.type === 'github') ||
                    (tag === 'blog' && item.type === 'blog') ||
                    (tag === 'rag' && item.tags.some(t => t.toLowerCase().includes('rag'))) ||
                    (tag === 'memory' && item.tags.some(t => t.toLowerCase().includes('memory') || t.toLowerCase().includes('context')));
                return tagMatch && matchesSearch(item, term);
            };
            
            const fp = data.papers.filter(filterFn);
            const fg = data.github.filter(filterFn);
            const fb = data.blogs.filter(filterFn);
            
            // Stats
            document.getElementById('stats').innerHTML = `
                <div class="stat-item"><div class="stat-num">${data.papers.length}</div><div class="stat-label">ËÆ∫Êñá</div></div>
                <div class="stat-item"><div class="stat-num">${data.github.length}</div><div class="stat-label">ÂºÄÊ∫ê</div></div>
                <div class="stat-item"><div class="stat-num">${data.blogs.length}</div><div class="stat-label">ÂçöÂÆ¢</div></div>
                <div class="stat-item"><div class="stat-num">${Object.values(s.liked).filter(Boolean).length}</div><div class="stat-label">Â∑≤Ëµû</div></div>
            `;
            
            // Counts
            document.getElementById('count-paper').textContent = fp.length;
            document.getElementById('count-github').textContent = fg.length;
            document.getElementById('count-blog').textContent = fb.length;
            
            renderSection('papers', fp, s);
            renderSection('githubs', fg, s);
            renderSection('blogs', fb, s);
        }

        function renderSection(id, items, storage) {
            const el = document.getElementById(id);
            if (items.length === 0) {
                el.innerHTML = '<p style="color:#86868b;font-size:14px;padding:20px;">ÊöÇÊó†ÂÜÖÂÆπ</p>';
                return;
            }
            el.innerHTML = items.map(item => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon ${'icon-' + item.type}">${item.type === 'paper' ? 'üìÑ' : item.type === 'github' ? 'üêô' : 'üìù'}</div>
                        <div class="card-main">
                            <h3 class="card-title"><a href="${item.url}" target="_blank">${item.title}</a></h3>
                            <div class="card-meta">${item.date} ‚Ä¢ ${item.authors}</div>
                        </div>
                    </div>
                    <div class="card-desc">${item.desc}</div>
                    <div class="card-footer">
                        <div class="card-tags">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <div class="card-actions">
                            <button class="action-btn ${storage.liked[item.id] ? 'liked' : ''}" onclick="toggle('liked',${item.id})">
                                <span class="icon">${storage.liked[item.id] ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                            </button>
                            <button class="action-btn ${storage.starred[item.id] ? 'starred' : ''}" onclick="toggle('starred',${item.id})">
                                <span class="icon">${storage.starred[item.id] ? '‚≠ê' : '‚òÜ'}</span>
                            </button>
                            <button class="action-btn" onclick="toggleComment(${item.id})">
                                <span class="icon">üí¨</span>
                            </button>
                        </div>
                    </div>
                    <div class="comment-section" id="c-${item.id}">
                        <textarea class="comment-input" id="i-${item.id}" placeholder="Ê∑ªÂä†ËØÑËÆ∫..."></textarea>
                        <button class="comment-submit" onclick="addComment(${item.id})">ÂèëÂ∏É</button>
                        <div class="comments-list" id="cl-${item.id}">
                            ${(storage.comments[item.id] || []).map(c => `
                                <div class="comment-item">${c.text}<div class="comment-date">${c.date}</div></div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ============ Actions ============
        function toggle(type, id) {
            const s = getStorage();
            s[type][id] = !s[type][id];
            saveStorage(s);
            render();
        }
        function toggleComment(id) {
            document.getElementById('c-' + id).classList.toggle('show');
        }
        function addComment(id) {
            const txt = document.getElementById('i-' + id).value.trim();
            if (!txt) return;
            const s = getStorage();
            if (!s.comments[id]) s.comments[id] = [];
            s.comments[id].push({ text: txt, date: new Date().toLocaleDateString('zh-CN') });
            saveStorage(s);
            render();
            setTimeout(() => document.getElementById('c-' + id).classList.add('show'), 50);
        }

        // Events
        document.getElementById('search').addEventListener('input', render);
        document.querySelectorAll('.tag-btn').forEach(b => {
            b.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                render();
            });
        });
        render();
    </script>
</body>
