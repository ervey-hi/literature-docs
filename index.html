                    tags: ['RAG', 'Tutorial', 'Pinecone']
                }
            ]
        };

        // ============ Storage ============
        function getStorage() {
            const saved = localStorage.getItem('researchDB');
            return saved ? JSON.parse(saved) : { liked: {}, starred: {}, comments: {} };
        }

        function saveStorage(data) {
            localStorage.setItem('researchDB', JSON.stringify(data));
        }

        // ============ Fuzzy Search ============
        function fuzzyMatch(text, searchTerm) {
            if (!searchTerm || !text) return false;
            const normalize = (str) => str.toLowerCase().replace(/[^\w\s]/g, '').replace(/\s+/g, ' ').trim();
            const normText = normalize(text);
            const normSearch = normalize(searchTerm);
            
            if (normText.includes(normSearch)) return true;
            
            const searchWords = normSearch.split(' ').filter(w => w.length > 0);
            const textWords = normText.split(' ');
            
            for (const sw of searchWords) {
                if (textWords.some(tw => tw.includes(sw) || sw.includes(tw))) return true;
                if (sw.length > 2 && textWords.some(tw => tw.startsWith(sw))) return true;
            }
            return false;
        }

        function matchesSearch(item, searchTerm) {
            if (!searchTerm) return true;
            const fields = [item.title, item.desc, ...item.tags, item.authors];
            return fields.some(field => fuzzyMatch(field, searchTerm));
        }

        // ============ Render ============
        function render() {
            const storage = getStorage();
            const searchTerm = document.getElementById('search').value;
            const activeTag = document.querySelector('.tag-btn.active').dataset.tag;
            
            const allItems = [...data.papers, ...data.github, ...data.blogs];
            
            const filtered = allItems.filter(item => {
                const matchesTag = activeTag === 'all' || 
                    (activeTag === 'paper' && item.type === 'paper') ||
                    (activeTag === 'github' && item.type === 'github') ||
                    (activeTag === 'blog' && item.type === 'blog') ||
                    (activeTag === 'rag' && item.tags.some(t => t.toLowerCase().includes('rag'))) ||
                    (activeTag === 'memory' && item.tags.some(t => t.toLowerCase().includes('memory') || t.toLowerCase().includes('context')));
                
                return matchesTag && matchesSearch(item, searchTerm);
            });
            
            // Stats
            const stats = {
                papers: data.papers.length,
                github: data.github.length,
                blogs: data.blogs.length,
                liked: Object.values(storage.liked).filter(Boolean).length,
                starred: Object.values(storage.starred).filter(Boolean).length
            };
            document.getElementById('stats').innerHTML = `
                <div class="stat-item"><div class="stat-num">${stats.papers}</div><div class="stat-label">ËÆ∫Êñá</div></div>
                <div class="stat-item"><div class="stat-num">${stats.github}</div><div class="stat-label">ÂºÄÊ∫ê</div></div>
                <div class="stat-item"><div class="stat-num">${stats.blogs}</div><div class="stat-label">ÂçöÂÆ¢</div></div>
                <div class="stat-item"><div class="stat-num">${stats.liked}</div><div class="stat-label">ÁÇπËµû</div></div>
                <div class="stat-item"><div class="stat-num">${stats.starred}</div><div class="stat-label">Êî∂Ëóè</div></div>
            `;
            
            // Content
            document.getElementById('content').innerHTML = filtered.map(item => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon ${'icon-' + item.type}">${item.type === 'paper' ? 'üìÑ' : item.type === 'github' ? 'üêô' : 'üìù'}</div>
                        <div class="card-main">
                            <h3 class="card-title"><a href="${item.url}" target="_blank">${item.title}</a></h3>
                            <div class="card-meta">${item.date} ‚Ä¢ ${item.authors}</div>
                            <div class="card-desc">${item.desc}</div>
                            <div class="card-tags">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        </div>
                    </div>
                    <div class="card-actions">
                        <button class="action-btn ${storage.liked[item.id] ? 'liked' : ''}" onclick="toggleLike(${item.id})">
                            ${storage.liked[item.id] ? '‚ù§Ô∏è' : 'ü§ç'} ÁÇπËµû
                        </button>
                        <button class="action-btn ${storage.starred[item.id] ? 'starred' : ''}" onclick="toggleStar(${item.id})">
                            ${storage.starred[item.id] ? '‚≠ê' : '‚òÜ'} Êî∂Ëóè
                        </button>
                        <button class="action-btn" onclick="toggleComment(${item.id})">üí¨ ËØÑËÆ∫</button>
                    </div>
                    <div class="comment-section" id="comment-${item.id}">
                        <textarea class="comment-input" id="input-${item.id}" placeholder="Ê∑ªÂä†ËØÑËÆ∫..."></textarea>
                        <button class="comment-submit" onclick="addComment(${item.id})">ÂèëÂ∏ÉËØÑËÆ∫</button>
                        <div class="comments-list" id="comments-list-${item.id}">
                            ${(storage.comments[item.id] || []).map(c => `
                                <div class="comment-item">${c.text}
                                    <div class="comment-date">${c.date}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // ============ Actions ============
        function toggleLike(id) {
            const storage = getStorage();
            storage.liked[id] = !storage.liked[id];
            saveStorage(storage);
            render();
        }

        function toggleStar(id) {
            const storage = getStorage();
            storage.starred[id] = !storage.starred[id];
            saveStorage(storage);
            render();
        }

        function toggleComment(id) {
            const el = document.getElementById(`comment-${id}`);
            el.classList.toggle('show');
        }

        function addComment(id) {
            const input = document.getElementById(`input-${id}`);
            const text = input.value.trim();
            if (!text) return;
            
            const storage = getStorage();
            if (!storage.comments[id]) storage.comments[id] = [];
            
            storage.comments[id].push({
                text: text,
                date: new Date().toLocaleDateString('zh-CN')
            });
            
            saveStorage(storage);
            render();
            
            // Re-show comment section
            setTimeout(() => {
                document.getElementById(`comment-${id}`).classList.add('show');
            }, 50);
        }

        // ============ Event Listeners ============
        document.getElementById('search').addEventListener('input', render);
        
        document.querySelectorAll('.tag-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                render();
            });
        });
        
        render();
    </script>
