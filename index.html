<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìö Á†îÁ©∂ËµÑÊñôÂ∫ì</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f8f9fa;
            color: #212529;
            min-height: 100vh;
        }
        
        /* Header */
        header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 32px 20px;
            text-align: center;
        }
        header h1 { font-size: 1.8em; margin-bottom: 6px; }
        header p { opacity: 0.9; font-size: 13px; }
        
        /* Search */
        .search-area { background: white; padding: 16px 20px; border-bottom: 1px solid #e9ecef; }
        .search-box { max-width: 600px; margin: 0 auto; display: flex; gap: 10px; }
        .search-box input { flex: 1; padding: 10px 16px; border: 2px solid #e9ecef; border-radius: 8px; font-size: 15px; outline: none; }
        .search-box input:focus { border-color: #4facfe; }
        .search-box button { padding: 10px 18px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 14px; }
        
        /* Tags */
        .tags-filter { display: flex; flex-wrap: wrap; gap: 6px; justify-content: center; padding: 12px 20px; background: white; border-bottom: 1px solid #e9ecef; }
        .tag-btn { padding: 6px 14px; background: #e9ecef; border-radius: 20px; cursor: pointer; font-size: 13px; transition: all 0.2s; }
        .tag-btn:hover { background: #dee2e6; }
        .tag-btn.active { background: #4facfe; color: white; }
        
        /* Main */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        
        /* Stats */
        .stats-bar { display: flex; justify-content: center; gap: 20px; padding: 16px; background: white; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); }
        .stat-item { text-align: center; }
        .stat-num { font-size: 1.2em; font-weight: 600; color: #4facfe; }
        .stat-label { font-size: 12px; color: #86868b; }
        
        /* Section Header */
        .section-header { display: flex; align-items: center; gap: 10px; margin: 28px 0 16px; padding-bottom: 8px; border-bottom: 2px solid #4facfe; }
        .section-title { font-size: 1.1em; font-weight: 600; color: #495057; }
        .section-count { background: #4facfe; padding: 2px 10px; border-radius: 12px; font-size: 12px; color: white; }
        
        /* Grid */
        .cards-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; }
        
        /* Card */
        .card { background: white; border-radius: 14px; padding: 18px; box-shadow: 0 2px 12px rgba(0,0,0,0.06); transition: all 0.2s; border: 1px solid #e9ecef; }
        .card:hover { box-shadow: 0 6px 20px rgba(79, 172, 254, 0.15); border-color: #4facfe; }
        
        .card-header { display: flex; gap: 12px; margin-bottom: 10px; }
        .card-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 16px; flex-shrink: 0; }
        .icon-paper { background: #d4edda; }
        .icon-github { background: #e1d5f5; }
        .icon-blog { background: #d1ecf1; }
        
        .card-main { flex: 1; min-width: 0; }
        .card-title { font-size: 0.95em; font-weight: 600; margin-bottom: 4px; line-height: 1.4; }
        .card-title a { color: #212529; text-decoration: none; }
        .card-title a:hover { color: #4facfe; }
        .card-meta { font-size: 12px; color: #6c757d; margin-bottom: 8px; }
        .card-desc { font-size: 13px; color: #495057; line-height: 1.5; margin-bottom: 10px; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Footer */
        .card-footer { display: flex; align-items: center; justify-content: space-between; padding-top: 12px; border-top: 1px solid #f1f3f4; margin-top: 12px; }
        .card-tags { display: flex; flex-wrap: wrap; gap: 5px; }
        .tag { padding: 3px 8px; background: #e9ecef; border-radius: 6px; font-size: 11px; color: #495057; }
        
        .card-actions { display: flex; gap: 6px; }
        .action-btn { display: flex; align-items: center; gap: 3px; padding: 5px 10px; background: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; cursor: pointer; font-size: 12px; color: #6c757d; transition: all 0.15s; }
        .action-btn:hover { background: #e9ecef; }
        .action-btn.liked { background: #ffe3e3; border-color: #ffc9c9; color: #e91e63; }
        .action-btn.starred { background: #fff3e0; border-color: #ffe0b2; color: #ff9800; }
        .action-btn .icon { font-size: 12px; }
        
        /* Comment */
        .comment-section { margin-top: 10px; padding: 12px; background: #f8f9fa; border-radius: 8px; display: none; border: 1px solid #e9ecef; }
        .comment-section.show { display: block; }
        .comment-input { width: 100%; padding: 10px; border: 1px solid #dee2e6; border-radius: 8px; font-size: 13px; resize: none; min-height: 60px; margin-bottom: 8px; background: white; }
        .comment-input:focus { outline: none; border-color: #4facfe; }
        .comment-submit { padding: 8px 16px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 13px; }
        .comments-list { margin-top: 10px; }
        .comment-item { padding: 10px; background: white; border-radius: 8px; margin-bottom: 6px; font-size: 13px; border: 1px solid #e9ecef; display: flex; justify-content: space-between; align-items: flex-start; }
        .comment-date { font-size: 11px; color: #adb5bd; margin-top: 4px; }
        .comment-actions { display: flex; gap: 8px; align-items: center; }
        .comment-delete { background: none; border: none; color: #dc3545; cursor: pointer; font-size: 12px; padding: 4px 8px; border-radius: 4px; transition: all 0.2s; }
        .comment-delete:hover { background: #ffe3e3; }
        
        @media (max-width: 768px) {
            header { background: linear-gradient(135deg, #4facfe 0%, #00c6fb 100%); }
            .cards-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìö Á†îÁ©∂ËµÑÊñôÂ∫ì</h1>
        <p>ËÆ∫Êñá ‚Ä¢ ÂºÄÊ∫êÈ°πÁõÆ ‚Ä¢ ÊäÄÊúØÂçöÂÆ¢</p>
    </header>
    
    <div class="search-area">
        <div class="search-box">
            <input type="text" id="search" placeholder="üîç ÊêúÁ¥¢...">
        </div>
    </div>
    
    <div class="tags-filter" id="filters">
        <span class="tag-btn active" data-tag="all">ÂÖ®ÈÉ®</span>
        <span class="tag-btn" data-tag="paper">üìÑ</span>
        <span class="tag-btn" data-tag="github">üêô</span>
        <span class="tag-btn" data-tag="blog">üìù</span>
        <span class="tag-btn" data-tag="rag">RAG</span>
        <span class="tag-btn" data-tag="memory">ËÆ∞ÂøÜ</span>
    </div>
    
    <div class="container">
        <div class="stats-bar" id="stats"></div>
        
        <div class="section-header">
            <span class="section-title">üìö ËÆ∫Êñá</span>
            <span class="section-count" id="count-paper">0</span>
        </div>
        <div class="cards-grid" id="papers"></div>
        
        <div class="section-header">
            <span class="section-title">üêô ÂºÄÊ∫êÈ°πÁõÆ</span>
            <span class="section-count" id="count-github">0</span>
        </div>
        <div class="cards-grid" id="githubs"></div>
        
        <div class="section-header">
            <span class="section-title">üìù ÊäÄÊúØÂçöÂÆ¢</span>
            <span class="section-count" id="count-blog">0</span>
        </div>
        <div class="cards-grid" id="blogs"></div>
    </div>

    <script>
        const data = {
            papers: [
                { id: 1, type: 'paper', title: 'MemGPT: Towards LLMs as Operating Systems', url: 'https://arxiv.org/abs/2310.08560', date: '2023-10', authors: 'Packer et al.', desc: 'ÊèêÂá∫ËôöÊãü‰∏ä‰∏ãÊñáÁÆ°ÁêÜÊäÄÊúØÔºåÂÄüÈâ¥Êìç‰ΩúÁ≥ªÁªüÂàÜÂ±ÇÂÜÖÂ≠òÁ≥ªÁªüÔºåËÆ© LLM ÈÄöËøáÊï∞ÊçÆÁßªÂä®Êâ©Â±ï‰∏ä‰∏ãÊñáÁ™óÂè£„ÄÇ', tags: ['Memory', 'OS', 'Context'] },
                { id: 2, type: 'paper', title: 'RAG: Retrieval-Augmented Generation', url: 'https://arxiv.org/abs/2005.11401', date: '2020-05', authors: 'Lewis et al.', desc: 'RAG ÂºÄÂ±±‰πã‰ΩúÔºÅÂ∞ÜÈ¢ÑËÆ≠ÁªÉÊ£ÄÁ¥¢Âô®‰∏é seq2seq ÁîüÊàêÂô®ÁªìÂêàÔºåÂú®Áü•ËØÜÂØÜÈõÜÂûã‰ªªÂä°‰∏äËææÂà∞ SOTA„ÄÇ', tags: ['RAG', 'Retrieval', 'Knowledge'] },
                { id: 3, type: 'paper', title: 'KnowAgent: Knowledge-Augmented Planning', url: 'https://arxiv.org/abs/2403.03101', date: '2024-03', authors: 'Zhang et al.', desc: 'ÂºïÂÖ•Âä®‰ΩúÁü•ËØÜÂ∫ìÁ∫¶Êùü Agent ËßÑÂàíËΩ®ËøπÔºåÁºìËß£ËßÑÂàíÂπªËßâÈóÆÈ¢ò„ÄÇ', tags: ['Agent', 'Planning', 'Knowledge'] },
                { id: 4, type: 'paper', title: 'HippoRAG: Neuromorphic Memory for LLMs', url: 'https://arxiv.org/abs/2406.18507', date: '2024-06', authors: 'Gao et al.', desc: 'ÂèóÊµ∑È©¨‰ΩìËÆ∞ÂøÜÊú∫Âà∂ÂêØÂèëÁöÑ RAG Á≥ªÁªüÔºåÊ®°Êãü‰∫∫Á±ªËÆ∞ÂøÜÁöÑÁºñÁ†ÅÂíåÊ£ÄÁ¥¢ËøáÁ®ã„ÄÇ', tags: ['RAG', 'Neuromorphic', 'Hippocampus'] },
                { id: 5, type: 'paper', title: 'GraphRAG: Knowledge Graphs for RAG', url: 'https://arxiv.org/abs/2404.16130', date: '2024-04', authors: 'Microsoft', desc: 'Âà©Áî®Áü•ËØÜÂõæË∞±Â¢ûÂº∫ RAGÔºåÈÄöËøáÂÆû‰ΩìÂÖ≥Á≥ªÊé®ÁêÜÊèêÂçáÂ§çÊùÇÈóÆÈ¢òÁöÑÁêÜËß£Ë¥®Èáè„ÄÇ', tags: ['RAG', 'Graph', 'Knowledge'] }
            ],
            github: [
                { id: 10, type: 'github', title: 'memgpt/memgpt', url: 'https://github.com/memgpt/memgpt', date: '2023', authors: 'MemGPT Team', desc: 'MemGPT ÂÆòÊñπÂÆûÁé∞ÔºåÊîØÊåÅÂàÜÂ±ÇÂÜÖÂ≠òÁÆ°ÁêÜ„ÄÅÂáΩÊï∞Ë∞ÉÁî®„ÄÅÈïøÊúüÂØπËØùËÆ∞ÂøÜÁ≠âÂäüËÉΩ„ÄÇ', tags: ['Memory', 'Official', 'Chat'] },
                { id: 11, type: 'github', title: 'facebookresearch/FAISS', url: 'https://github.com/facebookresearch/FAISS', date: '2017', authors: 'Facebook AI', desc: 'È´òÊïàÁöÑÁõ∏‰ººÊÄßÊêúÁ¥¢Â∫ìÔºåÊîØÊåÅÂçÅ‰∫øÁ∫ßÂêëÈáèÁ¥¢ÂºïÔºåÊòØ RAG Ê£ÄÁ¥¢ÁªÑ‰ª∂ÁöÑÈ¶ñÈÄâ„ÄÇ', tags: ['Vector', 'Search', 'Index'] },
                { id: 12, type: 'github', title: 'langchain-ai/langchain', url: 'https://github.com/langchain-ai/langchain', date: '2023', authors: 'LangChain', desc: 'ÊúÄÊµÅË°åÁöÑ LLM Â∫îÁî®ÂºÄÂèëÊ°ÜÊû∂ÔºåÊèê‰æõ RAG„ÄÅAgent„ÄÅMemory Á≠â‰∏∞ÂØåÁªÑ‰ª∂„ÄÇ', tags: ['Framework', 'Agent', 'RAG'] }
            ],
            blogs: [
                { id: 20, type: 'blog', title: 'Building Effective Agents', url: 'https://www.anthropic.com/blog/building-effective-agents', date: '2025', authors: 'Anthropic', desc: 'Anthropic ÂÆòÊñπÂçöÂÆ¢ÔºåËÆ®ËÆ∫ÊúâÊïà Agent ÁöÑËÆæËÆ°ÂéüÂàô„ÄÇ', tags: ['Agent', 'Best Practices'] },
                { id: 21, type: 'blog', title: 'A Guide to Retrieval-Augmented Generation', url: 'https://www.pinecone.io/blog/retrieval-augmented-generation/', date: '2024', authors: 'Pinecone', desc: 'RAG ÂÖ®Èù¢ÊåáÂçóÔºå‰ªéÂü∫Á°ÄÊ¶ÇÂøµÂà∞Áîü‰∫ßÈÉ®ÁΩ≤„ÄÇ', tags: ['RAG', 'Tutorial'] }
            ]
        };

        function getStorage() { const s = localStorage.getItem('researchDB'); return s ? JSON.parse(s) : { liked: {}, starred: {}, comments: {} }; }
        function saveStorage(s) { localStorage.setItem('researchDB', JSON.stringify(s)); }

        function fuzzyMatch(text, term) {
            if (!term || !text) return false;
            return text.toLowerCase().includes(term.toLowerCase());
        }
        function matchesSearch(item, term) {
            if (!term) return true;
            return [item.title, item.desc, ...item.tags, item.authors].some(f => fuzzyMatch(f, term));
        }

        function render() {
            const s = getStorage();
            const term = document.getElementById('search').value;
            const tag = document.querySelector('.tag-btn.active').dataset.tag;
            
            const filterFn = (item) => {
                const tagMatch = tag === 'all' || 
                    (tag === 'paper' && item.type === 'paper') ||
                    (tag === 'github' && item.type === 'github') ||
                    (tag === 'blog' && item.type === 'blog') ||
                    (tag === 'rag' && item.tags.some(t => t.toLowerCase().includes('rag'))) ||
                    (tag === 'memory' && item.tags.some(t => t.toLowerCase().includes('memory') || t.toLowerCase().includes('context')));
                return tagMatch && matchesSearch(item, term);
            };
            
            const fp = data.papers.filter(filterFn);
            const fg = data.github.filter(filterFn);
            const fb = data.blogs.filter(filterFn);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-item"><div class="stat-num">${data.papers.length}</div><div class="stat-label">ËÆ∫Êñá</div></div>
                <div class="stat-item"><div class="stat-num">${data.github.length}</div><div class="stat-label">ÂºÄÊ∫ê</div></div>
                <div class="stat-item"><div class="stat-num">${data.blogs.length}</div><div class="stat-label">ÂçöÂÆ¢</div></div>
                <div class="stat-item"><div class="stat-num">${Object.values(s.liked).filter(Boolean).length}</div><div class="stat-label">Â∑≤Ëµû</div></div>
            `;
            
            document.getElementById('count-paper').textContent = fp.length;
            document.getElementById('count-github').textContent = fg.length;
            document.getElementById('count-blog').textContent = fb.length;
            
            renderSection('papers', fp, s);
            renderSection('githubs', fg, s);
            renderSection('blogs', fb, s);
        }

        function renderSection(id, items, storage) {
            const el = document.getElementById(id);
            if (items.length === 0) {
                el.innerHTML = '<p style="color:#adb5bd;font-size:14px;padding:20px;">ÊöÇÊó†ÂÜÖÂÆπ</p>';
                return;
            }
            el.innerHTML = items.map(item => `
                <div class="card">
                    <div class="card-header">
                        <div class="card-icon ${'icon-' + item.type}">${item.type === 'paper' ? 'üìÑ' : item.type === 'github' ? 'üêô' : 'üìù'}</div>
                        <div class="card-main">
                            <h3 class="card-title"><a href="${item.url}" target="_blank">${item.title}</a></h3>
                            <div class="card-meta">${item.date} ‚Ä¢ ${item.authors}</div>
                        </div>
                    </div>
                    <div class="card-desc">${item.desc}</div>
                    <div class="card-footer">
                        <div class="card-tags">${item.tags.map(t => `<span class="tag">${t}</span>`).join('')}</div>
                        <div class="card-actions">
                            <button class="action-btn ${storage.liked[item.id] ? 'liked' : ''}" onclick="toggle('liked',${item.id})"><span class="icon">${storage.liked[item.id] ? '‚ù§Ô∏è' : 'ü§ç'}</span></button>
                            <button class="action-btn ${storage.starred[item.id] ? 'starred' : ''}" onclick="toggle('starred',${item.id})"><span class="icon">${storage.starred[item.id] ? '‚≠ê' : '‚òÜ'}</span></button>
                            <button class="action-btn" onclick="toggleComment(${item.id})"><span class="icon">üí¨</span></button>
                        </div>
                    </div>
                    <div class="comment-section" id="c-${item.id}">
                        <textarea class="comment-input" id="i-${item.id}" placeholder="Ê∑ªÂä†ËØÑËÆ∫..."></textarea>
                        <button class="comment-submit" onclick="addComment(${item.id})">ÂèëÂ∏É</button>
                        <div class="comments-list" id="cl-${item.id}">
                            ${(storage.comments[item.id] || []).map((c, idx) => `
                                <div class="comment-item">
                                    <div>${c.text}<div class="comment-date">${c.date}</div></div>
                                    <div class="comment-actions">
                                        <button class="comment-delete" onclick="deleteComment(${item.id}, ${idx})">Âà†Èô§</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function toggle(type, id) { const s = getStorage(); s[type][id] = !s[type][id]; saveStorage(s); render(); }
        function toggleComment(id) { document.getElementById('c-' + id).classList.toggle('show'); }
        function addComment(id) {
            const txt = document.getElementById('i-' + id).value.trim();
            if (!txt) return;
            const s = getStorage();
            if (!s.comments[id]) s.comments[id] = [];
            s.comments[id].push({ text: txt, date: new Date().toLocaleDateString('zh-CN') });
            saveStorage(s);
            render();
            setTimeout(() => document.getElementById('c-' + id).classList.add('show'), 50);
        }
        function deleteComment(itemId, commentIdx) {
            const s = getStorage();
            if (s.comments[itemId]) {
                s.comments[itemId].splice(commentIdx, 1);
                if (s.comments[itemId].length === 0) delete s.comments[itemId];
                saveStorage(s);
                render();
            }
        }

        document.getElementById('search').addEventListener('input', render);
        document.querySelectorAll('.tag-btn').forEach(b => {
            b.addEventListener('click', () => {
                document.querySelectorAll('.tag-btn').forEach(x => x.classList.remove('active'));
                b.classList.add('active');
                render();
            });
        });
        render();
    </script>
</body>
