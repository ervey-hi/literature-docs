        function getStorage() { const s = localStorage.getItem('researchDB'); return s ? JSON.parse(s) : { liked: {}, starred: {}, comments: {} }; }
        function saveStorage(s) { localStorage.setItem('researchDB', JSON.stringify(s)); }

        function fuzzyMatch(text, term) {
            if (!term || !text) return false;
            return text.toLowerCase().includes(term.toLowerCase());
        }
        function matchesSearch(item, term) {
            if (!term) return true;
            return [item.title, item.desc, ...item.tags, item.authors].some(f => fuzzyMatch(f, term));
        }

        function render() {
            const s = getStorage();
            const term = document.getElementById('search').value;
            const tag = document.querySelector('.tag-btn.active').dataset.tag;
            
            const filterFn = (item) => {
                const tagMatch = tag === 'all' || 
                    (tag === 'paper' && item.type === 'paper') ||
                    (tag === 'github' && item.type === 'github') ||
                    (tag === 'blog' && item.type === 'blog') ||
                    (tag === 'rag' && item.tags.some(t => t.toLowerCase().includes('rag'))) ||
                    (tag === 'memory' && item.tags.some(t => t.toLowerCase().includes('memory') || t.toLowerCase().includes('context')));
                return tagMatch && matchesSearch(item, term);
            };
            
            const fp = data.papers.filter(filterFn);
            const fg = data.github.filter(filterFn);
            const fb = data.blogs.filter(filterFn);
            
            document.getElementById('stats').innerHTML = `

            renderSection('githubs', fg, s);

                        <div class="card-actions">
                            <button class="action-btn ${storage.liked[item.id] ? 'liked' : ''}" onclick="toggle('liked',${item.id})"><span class="icon">${storage.liked[item.id] ? 'â¤ï¸' : 'ğŸ¤'}</span></button>
                            <button class="action-btn ${storage.starred[item.id] ? 'starred' : ''}" onclick="toggle('starred',${item.id})"><span class="icon">${storage.starred[item.id] ? 'â­' : 'â˜†'}</span></button>
                            <button class="action-btn" onclick="toggleComment(${item.id})"><span class="icon">ğŸ’¬</span></button>
                        </div>
                    </div>
                    <div class="comment-section" id="c-${item.id}">

                        <button class="comment-submit" onclick="addComment(${item.id})">å‘å¸ƒ</button>
                        <div class="comments-list" id="cl-${item.id}">${(storage.comments[item.id] || []).map(c => `<div class="comment-item">${c.text}<div class="comment-date">${c.date}</div></div>`).join('')}</div>

            `).join('');
        }

        function toggle(type, id) { const s = getStorage(); s[type][id] = !s[type][id]; saveStorage(s); render(); }
        function toggleComment(id) { document.getElementById('c-' + id).classList.toggle('show'); }
        function addComment(id) {
            const txt = document.getElementById('i-' + id).value.trim();

            const s = getStorage();
            if (!s.comments[id]) s.comments[id] = [];
            s.comments[id].push({ text: txt, date: new Date().toLocaleDateString('zh-CN') });
            saveStorage(s);
            render();
